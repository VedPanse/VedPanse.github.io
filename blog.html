<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post | Ved Panse</title>
  <meta name="description" content="Blog post from Ved Panse." />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="img.png" />
  <link rel="stylesheet" href="styles/app.css" />
  <link rel="stylesheet" href="styles/blog.css" />
</head>

<body class="blog-view">
  <main class="blog-layout" aria-live="polite">
    <aside class="blog-sidebar blog-sidebar--left" aria-label="Blog navigation">
      <button class="blog-search-trigger" type="button" data-search-toggle aria-label="Open search">
        <span class="blog-search-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
            <circle cx="11" cy="11" r="6.5" />
            <line x1="16" y1="16" x2="21" y2="21" />
          </svg>
        </span>
        <span class="blog-search-text">Search</span>
        <span class="blog-search-key">&#8984;</span>
        <span class="blog-search-key">K</span>
      </button>

      <a class="blog-all-posts" href="index.html#blogs">All posts</a>

      <section class="blog-side-group" aria-labelledby="blog-recent-heading">
        <h2 id="blog-recent-heading">Recent</h2>
        <nav class="blog-recent-list" aria-label="Recent blog posts" data-blog-recent></nav>
      </section>

      <section class="blog-side-group" aria-labelledby="blog-topics-heading">
        <h2 id="blog-topics-heading">Topics</h2>
        <div class="blog-topics-list" data-blog-topics></div>
      </section>
    </aside>

    <section class="blog-main" aria-label="Blog post">
      <header class="blog-main-header">
        <p class="blog-meta-row">
          <span data-blog-date></span>
          <span data-blog-label></span>
        </p>
        <h1 class="blog-title" data-blog-title></h1>
        <p class="blog-dek" data-blog-excerpt></p>
        <p class="blog-author" data-blog-author></p>
      </header>

      <article class="blog-content" data-blog-content></article>
    </section>

    <aside class="blog-sidebar blog-sidebar--right" aria-label="Table of contents">
      <nav class="blog-toc" data-blog-toc></nav>
      <button class="blog-copy-page" type="button" data-copy-page>Copy Page</button>
    </aside>
  </main>

  <div class="search-overlay" data-search-overlay aria-hidden="true">
    <div class="search-panel" role="dialog" aria-modal="true" aria-label="Site search">
      <div class="search-input-row">
        <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <circle cx="11" cy="11" r="6.5" />
          <line x1="16" y1="16" x2="21" y2="21" />
        </svg>
        <input type="search" placeholder="Search vedpanse.com" data-search-input />
      </div>
      <div class="search-recommendations" data-search-results>
        <p class="search-kicker" data-search-kicker>Quick Links</p>
        <ul data-search-list>
          <li><a href="index.html#work" data-search-item>Selected Work</a></li>
          <li><a href="index.html#projects" data-search-item>Project Archive</a></li>
          <li><a href="index.html#research" data-search-item>Research Updates</a></li>
          <li><a href="index.html#blogs" data-search-item>Blog Posts</a></li>
          <li><a href="index.html#contact" data-search-item>Contact</a></li>
        </ul>
        <p class="search-empty" data-search-empty hidden>No results found.</p>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/blog-post.js"></script>
</body>

</html>
