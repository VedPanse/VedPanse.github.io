<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ved Panse – Projects</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            canvas: {
              DEFAULT: '#151515',
              subtle: '#1A1A1A',
              soft: '#202020'
            }
          },
          fontFamily: {
            sans: ["Inter", "ui-sans-serif", "system-ui", "-apple-system", "Segoe UI", "Roboto", "Helvetica", "Arial", "Noto Sans", "sans-serif"],
          },
          boxShadow: {
            glow: '0 0 0 1px rgba(255,255,255,0.05), 0 10px 30px rgba(0,0,0,0.35)'
          }
        }
      }
    }
  </script>
</head>

<body data-base-path="/" class="font-sans projects-page">
  <a href="#main"
    class="sr-only focus:not-sr-only focus-ring fixed left-4 top-4 bg-black/70 text-white px-3 py-1 rounded-md">Skip to
    content</a>
  <main id="main" class="container-xl project-main px-4 px-lg-5 pt-5 pb-5 pb-lg-5">
    <section class="project-hero pt-5 pb-5">
      <div class="row gy-5 gx-xl-5 align-items-lg-start">
        <div class="col-lg-7 col-xl-8 project-hero__intro">
          <p class="project-eyebrow text-uppercase text-gray-500 mb-2">Projects</p>
          <h1 class="projects-title display-5 fw-semibold title-gradient mb-3">Systems that ship with conviction</h1>
          <p class="project-intro lead text-gray-300 mb-4">
            Each build is tuned for real-world pressure—airborne avionics, commercial AI assistants, robotics, and threat
            detection. The through-line: resilient platforms that feel effortless to operate.
          </p>
        </div>
        <div class="col-lg-5 col-xl-4 project-hero__aside">
          <div class="project-pie-chart">
            <svg id="projects-pie-plot" viewBox="-50 -50 100 100" role="img" aria-labelledby="projects-pie-title">
              <title id="projects-pie-title">Project categories overview</title>
            </svg>
            <ul class="legend" aria-label="Project distribution legend"></ul>
          </div>
        </div>
      </div>
    </section>

    <section aria-labelledby="projects-list" class="project-catalog pt-5">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4 project-catalog__header">
        <h2 id="projects-list" class="text-uppercase text-gray-500 fs-6 letter-spaced mb-0">All Projects</h2>
        <div class="project-search">
          <input class="project-search__input searchBar" type="search" aria-label="Search projects"
            placeholder="Search projects…" autocomplete="off" />
        </div>
      </div>

      <div class="projects row g-4 g-lg-5"></div>
    </section>
  </main>

  <script type="module" src="../global.js"></script>
  <script type="module" src="projects.js"></script>
</body>

</html>
